<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Huesped</title>
</head>
<body>
    <h1>Formulario para Crear Huésped</h1>
    <form id="createHuespedForm">

        <label for="fechaIngreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso">
        <br><br>

        <label for="fechaEntrada">Fecha y Hora de Entrada:</label>
        <input type="datetime-local" id="fechaEntrada" name="fechaEntrada">
        <br><br>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" name="fechaSalida">
        <br><br>

        <label for="motivoViaje">Motivo del Viaje:</label>
        <input type="text" id="motivoViaje" name="motivoViaje">
        <br><br>

        <label for="valorReserva">Valor de la Reserva:</label>
        <input type="number" id="valorReserva" name="valorReserva" step="0.01">
        <br><br>

        <label for="tipo_documento">Tipo de Documento:</label>
        <select id="tipo_documento" name="tipo_documento" required>
            <option value="">Selecciona</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="PA">Pasaporte</option>
            <!-- Agrega más opciones según el enum TipoDoc -->
        </select>
        <br><br>

        <label for="numero_documento">Número de Documento:</label>
        <input type="text" id="numero_documento" name="numero_documento" minlength="6" maxlength="20" required>
        <br><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" minlength="2" maxlength="100" required>
        <br><br>

        <label for="primer_apellido">Primer Apellido:</label>
        <input type="text" id="primer_apellido" name="primer_apellido" minlength="2" maxlength="50" required>
        <br><br>

        <label for="segundo_apellido">Segundo Apellido (Opcional):</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido" minlength="2" maxlength="50">
        <br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        <label for="lugar_nacimiento">Lugar de Nacimiento:</label>
        <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" minlength="2" maxlength="50" required>
        <br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" minlength="2" maxlength="50" required>
        <br><br>

        <label for="pais_residencia">País de Residencia:</label>
        <input type="text" id="pais_residencia" name="pais_residencia" minlength="2" maxlength="50" required>
        <br><br>

        <label for="departamento_residencia">Departamento de Residencia:</label>
        <input type="text" id="departamento_residencia" name="departamento_residencia" minlength="2" maxlength="50" required>
        <br><br>

        <label for="ciudad_residencia">Ciudad de Residencia:</label>
        <input type="text" id="ciudad_residencia" name="ciudad_residencia" minlength="2" maxlength="50" required>
        <br><br>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" minlength="2" maxlength="50" required>
        <br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
            <!-- Agrega más opciones según el enum Genero -->
        </select>
        <br><br>

        <label for="telefono">Teléfono (Opcional):</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>

        <label for="correo">Correo (Opcional):</label>
        <input type="email" id="correo" name="correo">
        <br><br>

        <label for="numeroAcompanantes">Número de Acompañantes:</label>
        <input type="number" id="numeroAcompanantes" name="numeroAcompanantes">
        <br><br>

        <button type="submit">Crear Huésped</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
